 <div align = center>
    <table border = 1>

      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
        <th scope="col">In Stock</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.p_id }}</td>
        <td>{{ product.p_name }}</td>
        <td>{{product.p_description}}</td>
        <td><img class="images" src = "{{product.p_image}}" style="width: 200px;height: 100px;"/></td>
        <td>{{product.p_instock}}</td>
      </tr>
      </tbody>

    </table>
  </div>
