<!DOCTYPE html>
<html lang="en">
<head>
  <title>FOOD BOX</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="product.p_name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter Product name"
               required #name="ngModel">
      </div>

      <div class="form-group">
        <label for="name">Description</label>
        <input type="text" [(ngModel)]="product.p_description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter Product description"
               required #description="ngModel">
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <input type="text" [(ngModel)]="product.p_image"
               class="form-control"
               id="image"
               name="image"
               placeholder="Enter Product image location"
               required #image="ngModel">
      </div>

    <!--  <div class="form-group">
        <label for="instock">In Stock</label>
        <input type="text" [(ngModel)]="product.p_instock"
               class="form-control"
               id="instock"
               name="instock"
               placeholder="Is the product in stock"
               required #instock="ngModel">
      </div> -->

      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div [hidden]="!description.pristine" class="alert alert-danger">Description is required</div>
      <div [hidden]="!image.pristine" class="alert alert-danger">Image is required</div>
     <!-- <div [hidden]="!instock.pristine" class="alert alert-danger">In stock is required</div> -->

      <button type="submit" [disabled]="!productForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>

  </div>
</div>

</body>
</html>
