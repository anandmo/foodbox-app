<div class="container">
  <div class="row">

    <div class="col-sm-4" *ngFor="let product of products">
      <h3>{{product.p_name}}</h3>
      <!--float: left; padding: 15px 5px 10px 20px;-->
      <p><img style=" border: 5px solid rgb(85, 214, 214);" src="{{product.p_image}}" alt="{{product.p_id}}"
          width="300" height="300"></p>
      <p>{{product.p_description}}</p>
      <p>Price : {{product.p_cost}}</p>
      <app-addtocart></app-addtocart>
      <hr>
    </div>
       
  </div>
  
</div>
